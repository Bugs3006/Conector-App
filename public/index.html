<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>intellsys connector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: skyblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Select Data to Share</h2>
  <form id="dataForm">
    <label><input type="checkbox" name="dataType" value="products" /> Products</label>
    <label><input type="checkbox" name="dataType" value="orders" /> Orders</label>
    <label><input type="checkbox" name="dataType" value="customers" /> Customers</label>
    <label><input type="checkbox" id="exportExcel" /> Export as Excel</label>

    <button type="submit">Fetch and Send</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('dataForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const selectedDataTypes = [];
      document.querySelectorAll('input[name="dataType"]:checked').forEach((checkbox) => {
        selectedDataTypes.push(checkbox.value);
      });

      const exportExcel = document.getElementById('exportExcel').checked;

      const params = new URLSearchParams(window.location.search);
      const shop = params.get('shop');

      if (!shop || selectedDataTypes.length === 0) {
        alert('Missing shop info or no data types selected.');
        return;
      }

      try {
        const res = await fetch(`/fetch-and-send?shop=${shop}&exportExcel=${exportExcel}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ selectedDataTypes }),
        });

        if (exportExcel) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'shopify-data.xlsx';
          document.body.appendChild(a);
          a.click();
          a.remove();
        } else {
          const data = await res.json();
          responseDiv.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        console.error(err);
        responseDiv.textContent = 'Error fetching data.';
      }
    });
  </script>
</body>
</html>
